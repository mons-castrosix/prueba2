{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Grupo Abrasan">
    <link rel="icon" type="image/jpge" sizes="20x20" href={% static 'app/img/Logo.jpeg'%}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'app/css/argon/nucleo.css' %} type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Argon CSS -->
    <link rel="stylesheet" href={% static 'app/css/argon/argon.css' %} type="text/css">
    <link rel="stylesheet" href={% static 'app/css/login.css' %} type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="https://unpkg.com/filepond/dist/filepond.min.css">
    <title>GRUPO ABRASAN</title>
</head>

<body>

    <section class="vh-100" style="background-color:white">
        <div class="container-fluid">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src={% static 'app/img/Logo.jpeg'%}
                class="img-fluid" alt="logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            {% block container %}
                {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
                {% endif%}
              <form action="" method="post" class="user">
                {% csrf_token %}
               
                <!-- Email input -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    {{form.username.label}}
                    {{form.username}}
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    {{form.password1.label}}
                    {{form.password1}}
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    {{form.password2.label}}
                    {{form.password2}}
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <svg style="width:1.25em; fill:#525f7f;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M336 0h-288C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48v-416C384 21.49 362.5 0 336 0zM192 160c35.35 0 64 28.65 64 64s-28.65 64-64 64S128 259.3 128 224S156.7 160 192 160zM288 416H96c-8.836 0-16-7.164-16-16C80 355.8 115.8 320 160 320h64c44.18 0 80 35.82 80 80C304 408.8 296.8 416 288 416zM240 96h-96C135.2 96 128 88.84 128 80S135.2 64 144 64h96C248.8 64 256 71.16 256 80S248.8 96 240 96z"/></svg>
                  <div class="form-outline flex-fill mb-0">
                    {{form.user_type.label}}
                    {{form.user_type}}
                  </div>
                </div>

      
                
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" id="submit" value="Registrar Usuario" style="background-color:#110273; color:white" value="Login" class="btn btn-md">
                  
                </div>
      
              </form>
              {% endblock %}
            </div>
          </div>
        </div>
  </section>
  




</body>

</html>
